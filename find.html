<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span> <i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-cog fa-lg"></i> </span>
        <div class="screen-header__dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__column">
          <h6 class="open-chat__title">Open Chat</h6>
        </div>
        <div class="open-chat__column">
          <span>Go to Openchat Home</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
      <div class="open-chat-card">
        <div class="open-chat-card__column">
          <h3 class="open-chat-card__bts">#BTS</h3>
          <h6 class="open-chat-card__shap">#bts#army#friends</h6>
          <div class="open-chat-card__column-member">
            <img
              src="https://avatars.githubusercontent.com/u/80833376"
              class="open-chat-card__member-img"
            />
            <div class="open-chat-card__member-text">
              <span> 802 members | </span> <span>Active</span>
            </div>
          </div>
        </div>
        <div class="open-chat-card__column">
          <img
            src="https://avatars.githubusercontent.com/u/80833376"
            class="open-chat-card__title-img"
          />
          <div class="open-post__heart-count">
            <i class="fas fa-heart fa-xs"></i> <span>326</span>
          </div>
        </div>
      </div>
      <div class="open-chat-card">
        <div class="open-chat-card__column">
          <h3 class="open-chat-card__bts">#BTS</h3>
          <h6 class="open-chat-card__shap">#bts#army#friends</h6>
          <div class="open-chat-card__column-member">
            <img
              src="https://avatars.githubusercontent.com/u/80833376"
              class="open-chat-card__member-img"
            />
            <div class="open-chat-card__member-text">
              <span> 802 members | </span> <span>Active</span>
            </div>
          </div>
        </div>
        <div class="open-chat-card__column">
          <img
            src="https://avatars.githubusercontent.com/u/80833376"
            class="open-chat-card__title-img"
          />
          <div class="open-post__heart-count">
            <i class="fas fa-heart fa-xs"></i> <span>326</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__ellipsis"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
