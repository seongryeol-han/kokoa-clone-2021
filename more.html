<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span> <i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-music fa-lg"></i> </span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
        <div class="screen-header__dot more__dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__colunm">
          <img
            src="https://avatars.githubusercontent.com/u/80833376"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-componet__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__comment-icon">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
      </div>

      <div class="icons">
        <div class="icons-row icons-more">
          <div class="icons-row__icon">
            <i class="fas fa-qrcode"></i><span>Calendar</span>
          </div>
          <div class="icons-row__icon">
            <i class="far fa-address-book"></i><span>Talk Drive</span>
          </div>
          <div class="icons-row__icon">
            <i class="fas fa-fingerprint"></i><span>Emoticons</span>
          </div>
          <div class="icons-row__icon">
            <i class="far fa-envelope"></i><span>Themes</span>
          </div>
        </div>
        <div class="icons-row icons-more">
          <div class="icons-row__icon">
            <i class="fas fa-qrcode"></i><span>Calendar</span>
          </div>
          <div class="icons-row__icon">
            <i class="far fa-address-book"></i><span>Talk Drive</span>
          </div>
          <div class="icons-row__icon"></div>
          <div class="icons-row__icon"></div>
        </div>
      </div>

      <div class="more-suggestions">
        <div class="more-suggestions__title">Suggestions</div>
        <div class="more-suggestions__apps">
          <div class="more-suggestions__one-app">
            <img src="https://avatars.githubusercontent.com/u/80833376" />
            <span>Kakao Story</span>
          </div>
          <div class="more-suggestions__one-app">
            <img src="https://avatars.githubusercontent.com/u/80833376" />
            <span>Kakao friends</span>
          </div>
          <div class="more-suggestions__one-app">
            <img src="https://avatars.githubusercontent.com/u/80833376" />
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__ellipsis"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
